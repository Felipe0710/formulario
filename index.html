<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Formulário</title>
</head>

<body>
    <div class="content">
        <aside>
            <h1>Bem-vindo de volta</h1>
            <p>Para se manter conectado conosco, por favor faça login com suas informações pessoais!</p>
            <button>Entrar</button>
        </aside>

        <form id="signupForm" action="">
            <h2>Crie uma conta</h2>
            <div class="icons">
                <i class="bi bi-facebook"></i>
                <i class="bi bi-google"></i>
                <i class="bi bi-linkedin"></i>
            </div>

            <div class="input">
                <i class="bi bi-person"></i>
                <input type="text" name="name" id="name" placeholder="Nome">
            </div>
            <div class="input">
                <i class="bi bi-envelope"></i>
                <input type="email" name="email" id="email" placeholder="E-mail">
            </div>
            <div class="input">
                <i class="bi bi-eye"></i>
                <input type="password" name="password" id="password" placeholder="Senha">
            </div>
            <div class="input">
                <i class="bi bi-eye"></i>
                <input type="password" name="RepeatPassword" id="RepeatPassword" placeholder="Repetir Senha">
            </div>

            <div id="letters" style="color: red;"></div>

            <input type="submit" value="Cadastrar">
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Previne o envio do formulário até a validação
            
            // Captura os valores dos campos
            let name = document.querySelector('input[name="name"]').value;
            let email = document.querySelector('input[name="email"]').value;
            let password = document.querySelector('input[name="password"]').value;
            let repeatPassword = document.querySelector('input[name="RepeatPassword"]').value;
            
            // Verifica se todos os campos estão preenchidos
            if (!name || !email || !password || !repeatPassword) {
                document.getElementById('letters').innerText = "Por favor, preencha todos os campos!";
                return;
            }

            // Verifica se as senhas coincidem
            if (password !== repeatPassword) {
                document.getElementById('letters').innerText = "As senhas não coincidem!";
                return;
            }

            // Se todos os campos estiverem preenchidos e as senhas coincidirem
            document.getElementById('letters').innerText = "";
            alert("Cadastro realizado com sucesso!");
            
            // Aqui você pode enviar o formulário
            // Exemplo de envio: this.submit();
        });
    </script>

</body>

</html>
